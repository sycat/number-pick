<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Number Pick</title>
<style type="text/css">
.css_btn_class_gray {
	font-size:64px;
	font-family:Arial;
	font-weight:normal;
	text-align:center;
	-moz-border-radius:8px;
	-webkit-border-radius:8px;
	border-radius:8px;
	border:1px solid #dcdcdc;
	text-decoration:none;
	background:-moz-linear-gradient( center top, #ededed 5%, #dfdfdf 100% );
	background:-ms-linear-gradient( top, #ededed 5%, #dfdfdf 100% );
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#ededed', endColorstr='#dfdfdf');
	background:-webkit-gradient( linear, left top, left bottom, color-stop(5%, #ededed), color-stop(100%, #dfdfdf) );
	background-color:#ededed;
	color:#777777;
	display:inline-block;
	text-shadow:1px 1px 0px #ffffff;
 	-webkit-box-shadow:inset 1px 1px 0px 0px #ffffff;
 	-moz-box-shadow:inset 1px 1px 0px 0px #ffffff;
 	box-shadow:inset 1px 1px 0px 0px #ffffff;
 	width:9.5vw;
 	height:6.5vw;
 	line-height:100px;
}.css_btn_class_gray:hover {
	background:-moz-linear-gradient( center top, #dfdfdf 5%, #ededed 100% );
	background:-ms-linear-gradient( top, #dfdfdf 5%, #ededed 100% );
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#dfdfdf', endColorstr='#ededed');
	background:-webkit-gradient( linear, left top, left bottom, color-stop(5%, #dfdfdf), color-stop(100%, #ededed) );
	background-color:#dfdfdf;
}.css_btn_class_gray:active {
	position:relative;
	top:1px;
}
.css_btn_class_red {
	font-size:64px;
	font-family:Arial;
	font-weight:normal;
	text-align:center;
	-moz-border-radius:8px;
	-webkit-border-radius:8px;
	border-radius:8px;
	border:1px solid #d83526;
	text-decoration:none;
	background:-moz-linear-gradient( center top, #fe1a00 5%, #ce0100 100% );
	background:-ms-linear-gradient( top, #fe1a00 5%, #ce0100 100% );
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#fe1a00', endColorstr='#ce0100');
	background:-webkit-gradient( linear, left top, left bottom, color-stop(5%, #fe1a00), color-stop(100%, #ce0100) );
	background-color:#fe1a00;
	color:#ffffff;
	display:inline-block;
	text-shadow:1px 1px 0px #b23e35;
 	-webkit-box-shadow:inset 1px 1px 0px 0px #f29c93;
 	-moz-box-shadow:inset 1px 1px 0px 0px #f29c93;
 	box-shadow:inset 1px 1px 0px 0px #f29c93;
 	width:9.5vw;
 	height:6.5vw;
 	line-height:100px;
}.css_btn_class_red:hover {
	background:-moz-linear-gradient( center top, #ce0100 5%, #fe1a00 100% );
	background:-ms-linear-gradient( top, #ce0100 5%, #fe1a00 100% );
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#ce0100', endColorstr='#fe1a00');
	background:-webkit-gradient( linear, left top, left bottom, color-stop(5%, #ce0100), color-stop(100%, #fe1a00) );
	background-color:#ce0100;
}.css_btn_class_red:active {
	position:relative;
	top:1px;
}
/* This css button was generated by css-button-generator.com */
</style>
</head>

<body>
	<script src="./js/jquery-3.1.1.min.js"></script>
	<script>
	$(function() {
		
		var total = 75;
			var n = 1;
			while(n <= total) {
				var $a = $('<a href="#">' + n + '</a>').appendTo('body');
				if(n%10 == 0) {
					$('<br />').appendTo('body');
				}
				n++;
			}

			$("a").addClass("css_btn_class_gray");
   			$("a").click(function(event) {
   				if($(this).attr("class") == "css_btn_class_gray") {
        			$(this).removeClass("css_btn_class_gray");
        			$(this).addClass("css_btn_class_red");
        		} else {
        			$(this).removeClass("css_btn_class_red");
        			$(this).addClass("css_btn_class_gray");
        		}
    		});
	})
    </script>
</body>

</html>
